<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizzeria</title>
</head>

<body>
    <header>
        <img class="logo1" src="img/Logo.png" alt="Logo Pizza">
        <nav>
            <ul class="boxNav" type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="box delivery">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
            </div> 

            <div class="box podioBox">
                <h2>Podio de pizzas</h2>
                <div class="podio">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzarrela J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="ingredientesPizza" src="img/PizzaFalling.jpg" alt="Masa de pizza en la cual se encuentran en el aire callendo una gran variedad de ingredientes como tomates, cebolla, queso, morron, champignones, entre otros.">
                </div>
           </div>
       </div>
    </main>
    
    <footer>
        <nav>
            <ul class="navFooter">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>

        <img class="logo2" src="img/Logo.png" alt="Logo Pizza">
